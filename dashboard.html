<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="dashboard.css">
  <title>Document</title>
</head>
<body>
  <header class="header">
    <h1 class="text">TrackEx</h1>
    <div class="header-button">
      <button class="log-out">
        <img src="/assest/icons8-power-button-48.png" alt="">
        Log-Out </button>
    </div>
  </header>
  <section class="dashboard">
    <div class="category">
        <button > Check Balance </button>
        <button>Update Income</button>
        <button>Add Expenses</button>
        <button>Saving Goal</button>
        <button>Check Expenses</button>
           
    </div>
  </section>

  <div class="update-income">
    <h1>Update Income</h1>
    <input class="input" type="number" placeholder="Enter Amount">
    <input class="input" type="text" placeholder="Enter UserId">

  <div class="add-expenses">

      <option selected>Select a Category</option>

      <option>Insurance & Financial Section</option>
      <option>Obligations</option>
      <option>Groceries</option>
      <option>Personal & Medical checkExpenses</option>
      <option>Entertainment & Dine Out</option>
      <option>Transportation Fares</option>
      <option>Child Care</option>
  </select>
    <div id="description">
      <textarea name="description" id="description" cols="30" rows="3">Enter a description</textarea>
  </div>
    <input type="text" placeholder="Enter  user-id">
    <input type="number" placeholder="Enter Amount">
  </div>
  <div class="Saving">
    <h1>Saving Goal</h1>
    <input type="number" placeholder="Enter Amount">
    <input type="text" placeholder="Enter user-id">
  </div>
